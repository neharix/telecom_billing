{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="neharix">
        <meta name="generator" content="Hugo 0.84.0">
        <title>
            {% block title %}
            {% endblock title %}
        · TELECOM</title>
        <link rel="shortcut icon"
              href="{% static 'img/telecom.ico' %}"
              type="image/x-icon">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
        <link href="{% static 'css/main_layout.css' %}" rel="stylesheet">
        {% block head %}
        {% endblock head %}
    </head>
    <body>
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">TELECOM</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#sidebarMenu"
                    aria-controls="sidebarMenu"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form method="get" action="/search/" class="w-100">
                <input class="form-control form-control-dark w-100"
                       type="text"
                       name="query"
                       placeholder="Gözleg"
                       aria-label="Search">
            </form>
            <div class="navbar-nav">
                <div class="nav-item text-nowrap">
                    <a class="nav-link px-3" href="{% url 'logout_view' %}">Çykyş</a>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu"
                     class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link {% if current_page == 'main' %}active{% endif %}"
                                   aria-current="page"
                                   href="#">Esasy sahypa</a>
                            </li>
                            <li class="nav-item {% if current_page == 'appraisals' %}active{% endif %}">
                                <a class="nav-link" href="#">Nyrhnamalar</a>
                            </li>
                            <li class="nav-item {% if current_page == 'packages' %}active{% endif %}">
                                <a class="nav-link" href="#">Bukjalar</a>
                            </li>
                            <li class="nav-item {% if current_page == 'services' %}active{% endif %}">
                                <a class="nav-link" href="#">Hyzmatlar</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    {% block body %}
                    {% endblock body %}
                </main>
            </div>
        </div>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
