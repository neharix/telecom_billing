{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "css/main_layout.css" %}">
        <title>404 | TELECOM</title>
    </head>
    <body>
        <div id="progress-bar"></div>
        <div class="container-d">
            <aside>
                <div class="aside-inner">
                    <div class="logo-wrap">
                        <a href="/" class="animated-link"><span class="logo-f">Ahal</span><span class="logo-s">TELECOM</span></a>
                    </div>
                    <div class="list-wrap">
                        <h4>Ulgam menýusy</h4>
                        <ul>
                            <li>
                                <a href="/" class="nav{% if current_page == 'main' %} active{% endif %}">
                                    <svg width="20"
                                         height="20"
                                         viewBox="0 0 24 24"
                                         fill="none"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path opacity="1" d="M6 9.85986V14.1499" stroke="
                                        {% if current_page == 'main' %}
                                            #2c58c0
                                        {% else %}
                                            #5e5e64
                                        {% endif %}
                                        " stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        <path opacity="1" d="M9 8.43018V15.5702" stroke="
                                        {% if current_page == 'main' %}
                                            #2c58c0
                                        {% else %}
                                            #5e5e64
                                        {% endif %}
                                        " stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        <path opacity="1" d="M12 7V17" stroke="
                                        {% if current_page == 'main' %}
                                            #2c58c0
                                        {% else %}
                                            #5e5e64
                                        {% endif %}
                                        " stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        <path opacity="1" d="M15 8.43018V15.5702" stroke="
                                        {% if current_page == 'main' %}
                                            #2c58c0
                                        {% else %}
                                            #5e5e64
                                        {% endif %}
                                        " stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        <path opacity="1" d="M18 9.85986V14.1499" stroke="
                                        {% if current_page == 'main' %}
                                            #2c58c0
                                        {% else %}
                                            #5e5e64
                                        {% endif %}
                                        " stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M9 22H15C20 22 22 20 22 15V9C22 4 20 2 15 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <p>Enjamlar</p>
                                </a>
                            </li>
                            <li>
                                <a href="/admin/" class="nav">
                                    <svg width="20"
                                         height="20"
                                         viewBox="0 0 24 24"
                                         fill="none"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path opacity="1" d="M6 9.85986V14.1499" stroke="#5e5e64" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        <path opacity="1" d="M9 8.43018V15.5702" stroke="#5e5e64" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        <path opacity="1" d="M12 7V17" stroke="#5e5e64" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        <path opacity="1" d="M15 8.43018V15.5702" stroke="#5e5e64" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        <path opacity="1" d="M18 9.85986V14.1499" stroke="#5e5e64" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M9 22H15C20 22 22 20 22 15V9C22 4 20 2 15 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <p>Dolandyryş</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </aside>
            <div class="vertical-divider"></div>
            <div class="content">
                <div>
                    <nav>
                        <form method="get" action="/search-results/">
                            <div class="main-search-wrap">
                                <div class="search-wrap">
                                    <input placeholder="Gözleg"
                                           type="text"
                                           class="search"
                                           {% if query %}value="{{ query }}"{% endif %}
                                           name="query">
                                    <button class="rm-def" type="submit">
                                        <svg width="20"
                                             height="20"
                                             viewBox="0 0 24 24"
                                             fill="#5E5E64"
                                             xmlns="http://www.w3.org/2000/svg">
                                            <path d="M11 20.75C5.62 20.75 1.25 16.38 1.25 11C1.25 5.62 5.62 1.25 11 1.25C16.38 1.25 20.75 5.62 20.75 11C20.75 16.38 16.38 20.75 11 20.75ZM11 2.75C6.45 2.75 2.75 6.45 2.75 11C2.75 15.55 6.45 19.25 11 19.25C15.55 19.25 19.25 15.55 19.25 11C19.25 6.45 15.55 2.75 11 2.75Z" fill="#5E5E64" />
                                            <path d="M20.1591 22.79C20.0791 22.79 19.9991 22.78 19.9291 22.77C19.4591 22.71 18.6091 22.39 18.1291 20.96C17.8791 20.21 17.9691 19.46 18.3791 18.89C18.7891 18.32 19.4791 18 20.2691 18C21.2891 18 22.0891 18.39 22.4491 19.08C22.8091 19.77 22.7091 20.65 22.1391 21.5C21.4291 22.57 20.6591 22.79 20.1591 22.79ZM19.5591 20.49C19.7291 21.01 19.9691 21.27 20.1291 21.29C20.2891 21.31 20.5891 21.12 20.8991 20.67C21.1891 20.24 21.2091 19.93 21.1391 19.79C21.0691 19.65 20.7891 19.5 20.2691 19.5C19.9591 19.5 19.7291 19.6 19.5991 19.77C19.4791 19.94 19.4591 20.2 19.5591 20.49Z" fill="#5E5E64" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </nav>
                    <div>
                        <main>
                            <div class="container d-flex justify-content-center">
                                <div class="my-5">
                                    <h1 style="text-align: center !important;">Waheý! 404 näsazlygy :(</h1>
                                    <h3 style="text-align: center !important;">Görmek isleýän sahypaňyz tapylmady!</h3>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        </div>
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/main_layout.js' %}"></script>
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
